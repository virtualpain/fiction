<!doctype html>
<html>
<head>
	<title>{{title}}</title>
	<meta name="generator" content="fiction {{version}}">
	<meta name="generated-at" content="{{generate_time}}">
</head>
<body>
	<div class="main">
		<div class="title text-center">{{title}}</div>
		<div class="author text-center">{{author}}</div>
		<div class="synopsis">
			{{summary}}
		</div>
		<div class="content">
			<p></p>
			{% if chapters.size > 0 %}
			<ul class="toc nostyle">
				{% for chapter in chapters %}
					<li></li>
				{% endfor %}
			</ul>
			{% else %}
			<p>There is no chapter yet</p>
			{% endif %}
			<p class="text-center" style="font-size:10pt;"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US"><img alt="Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a></p>
			<p class="text-center" style="font-size:9pt;color:gray;">Generated by <a href="https://github.com/virtualpain/fiction">fiction v{{version}}</a></p>
		</div>
	</div>
</body>
</html>
