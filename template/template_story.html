<!DOCTYPE html>
<html>
<head>
	<title>%{story_title}</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="title text-center">%{story_title}</div>
		<div class="author text-center">%{author_name}</div>
		<div class="synopsis">
			%{story_summary}
		</div>
		<div class="content">
			<h3 class="text-center">Chapters</h3>
			<ul class="toc nostyle">
				%{chapters}
			</ul>
		</div>
	</div>

</body>
</html>
